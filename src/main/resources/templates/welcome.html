<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Join Channel</title>

</head>
<body>
	<h2>Join A Channel</h2>

	<div>
		<a th:href="@{/channels/{channelId}/{userId}(channelId = ${channel.channelId} , userId = ${user.userId})}">[[${channel.channelName}]]</a>
		<br>
	</div>

	<div>
		<input id="userId"type="hidden" th:field="${user.userId}" />
	</div>

	<script type="text/javascript" src="/js/welcome.js"></script>
</body>
</html>
